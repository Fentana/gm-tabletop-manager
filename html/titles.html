<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Shapies Tabletop RPG Manager" name="description">
	<meta content="Almighty Nassar" name="author">
	<link rel="icon" href="favicon.ico">
	<title>Book/Tavern</title>
	<!-- CSS SCRIPTS -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css" media="all">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12" >
				<div id="Title" class="form-inline">
					<select id="type_input" name="length_input" class="form-control" >
						<option value="book">Book</option>
						<option value="tavern">Tavern</option>
					</select>
					<input type="number" id="number_input" name="number_input" class="form-control" value="1" />
					<button class="btn btn-success" onclick='generate();'>Generate</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 well" >
				<div id="Result" >
				</div>
			</div>
		</div>
	</div>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/dice.js"></script>
	<script src="../js/titles.js"></script>
	<script>
		function generate() {
			var number = $('#number_input').val();
			$('#Result').html('');
			for (var i = 0; i < number; i++) {
				var text = ($('#type_input').val() === 'book') ? Title.patterns[(Dice.dice(Title.patterns.length,1))-1] : Title.taverns[(Dice.dice(Title.taverns.length,1))-1];
				// Replace the matched words
				while (text.match(':nouns') !== null && text.match(':nouns') !== undefined) {
					text = text.replace(':nouns', Title.nouns[(Dice.dice(Title.nouns.length,1))-1]);
				}
				while (text.match(':adverbs') !== null && text.match(':adverbs') !== undefined) {
					text = text.replace(':adverbs', Title.adverbs[(Dice.dice(Title.adverbs.length,1))-1]);
				}
				while (text.match(':adjectives') !== null && text.match(':adjectives') !== undefined) {
					text = text.replace(':adjectives', Title.adjectives[(Dice.dice(Title.adjectives.length,1))-1]);
				}
				while (text.match(':activeverbs') !== null && text.match(':activeverbs') !== undefined) {
					text = text.replace(':activeverbs', Title.activeverbs[(Dice.dice(Title.activeverbs.length,1))-1]);
				}
				while (text.match(':passiveverbs') !== null && text.match(':passiveverbs') !== undefined) {
					text = text.replace(':passiveverbs', Title.passiveverbs[(Dice.dice(Title.passiveverbs.length,1))-1]);
				}
				while (text.match(':objects') !== null && text.match(':objects') !== undefined) {
					text = text.replace(':objects', Title.objects[(Dice.dice(Title.objects.length,1))-1]);
				}
				while (text.match(':participles') !== null && text.match(':participles') !== undefined) {
					text = text.replace(':participles', Title.participles[(Dice.dice(Title.participles.length,1))-1]);
				}
				// Return the text
				$('#Result').append('<p>'+text+'</p>');
			}
		}
	</script>
</body>
</html>
