<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Shapies Tabletop RPG Manager" name="description">
	<meta content="Almighty Nassar" name="author">
	<link rel="icon" href="favicon.ico">
	<title>Rumours</title>
	<!-- CSS SCRIPTS -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css" media="all">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="Forms">
					<p><b>Rumours:</b> <input type="number" id="number" value="1"/></p>
					<div class="form-group">
						<input type="radio" name="type" value="all" checked />All<br>
						<input type="radio" name="type" value="beast" />Monster<br>
						<input type="radio" name="type" value="idle" />Idle<br>
						<input type="radio" name="type" value="political" />Political<br>
						<input type="radio" name="type" value="detective" />Detective<br>
						<input type="radio" name="type" value="supernatural" />Supernatural<br>
						<input type="radio" name="type" value="adventure" />Adventure<br>
					</div>
					<p><button onclick='rumour();'>Generate</button></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 well">
				<div id="Rumour">
				</div>
			</div>
		</div>
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/dice.js"></script>
	<script src="../js/markov.js"></script>
	<script src="../js/form.js"></script>
	<script src="../js/names.js"></script>
	<script src="../js/rumours.js"></script>
	<script>
	var form = new Form();
	// Tavern rumours
	function rumour () {
		var number = $('#number').val();
		var text = "<ol>";
		for (var i = 0; i < number; i++) {
			 text += "<li>" + Rumours.rumour($('input:radio[name=type]:checked').val()) +"</li>";
		}
		$('#Rumour').html(text + "</ol>");
	}
	</script>
</body>
</html>
