<body>
	<div id="Forms">
		<p><b>Rumours:</b> <span id="levels"></span></p>
		<p><button onclick='tavern();'>Tavern Rumours</button></p>
	</div>
	<div id="Rumour">
	</div>
	<script src="../js/dice.min.js"></script>
	<script src="../js/markov.min.js"></script>
	<script src="../js/form.min.js"></script>
	<script src="../js/names.js"></script>
	<script src="../js/rumours.js"></script>
	<script>
	var form = new Form();
	window.document.getElementById('levels').innerHTML = form.dropdown("level");
	// Tavern rumours
	function tavern () {
		var number = window.document.getElementById('level_input').value;
		var text = "<ol>";
		for (var i = 0; i < number; i++) {
			 text += "<li>" + Rumours.tavern() +"</li>";
		}
		window.document.getElementById('Rumour').innerHTML = text + "</ol>";
	}
	</script>
</body>
