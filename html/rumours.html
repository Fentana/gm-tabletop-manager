<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Shapies Tabletop RPG Manager" name="description">
	<meta content="Almighty Nassar" name="author">
	<link rel="icon" href="favicon.ico">
	<title>Rumours</title>
	<!-- CSS SCRIPTS -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css" media="all">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div id="Forms">
					<p><b>Rumours:</b> <input type="number" id="number" class="form-control" value="1"/></p>
					<select id="type_input" class="form-control" name="type_input" ></select>
					<p><button class="btn btn-primary" onclick='rumour();'>Generate</button></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 well">
				<div id="Rumour">
				</div>
			</div>
		</div>
	</div>
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/rumours.js"></script>
	<script>
	Rumours.loadValues();
	Rumours.loadRumours();
	var types = Rumours.getTypes();
	for(var type in types) {
		var title = types[type].replace(/\b[a-z]/g, function(letter) {
		    return letter.toUpperCase();
		});
		$('#type_input').append('<option value="'+types[type]+'">'+title+'</option>');
	}
	function rumour () {
		var number = $('#number').val();
		var type = $('#type_input').val();
		var text = "<ol>";
		for (var i = 0; i < number; i++) {
			 text += "<li>" + Rumours.getRumour(type) +"</li>";
		}
		$('#Rumour').html(text + "</ol>");
	}
	</script>
</body>
</html>
