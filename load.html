<html>
	<body>
	<div id="Menu">
		<ul>
			<li><a href="index.html">Character Creator</a>
			<li><a href="markov.html">Name Generator</a>
			<li><a href="dice.html">Dice Roller</a>
		</ul>
	</div>
	<div id="CreatureList">
	</div>
	<script>
	/* ===========================================
	 * Environment and Form set-up
	 * ===========================================
	 */
	window.onload = (function ()
	{
		var text = "";
		for (creature in localStorage) {
			text += "<p><a href='creature.html?load=" + creature + "'>" + creature + "</a></p>";
		}
		// Form dropdowns
		window.document.getElementById('CreatureList').innerHTML = text;
	});
	</script>
	</body>
</html>
