<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Shapies Tabletop RPG Manager" name="description">
	<meta content="Almighty Nassar" name="author">
	<link rel="icon" href="favicon.ico">
	<title>Generate Name</title>
	<!-- CSS SCRIPTS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/sidebar.css" media="all">
</head>
<body>
    <div id="main-wrapper">
    	<div id="sidebar-wrapper">
    		<ul class="sidebar-nav">
    			<li class="brand"><em>D&amp;D 4th Edition</em></li>
    			<li><a href="index.html">Main Page</a></li>
    			<li><hr></li>
    			<li><a id="generate-npc" href="#Generate-NPC">Generate NPC</a></li>
    			<li><a id="load-npc" href="#Load-NPC">Load NPC</a>
    			<li><a id="generate-item" href="#Generate-Magicals">Generate Item</a></li>
    			<li><hr /></li>
    		</ul>
    	</div>
    	<div id="content-wrapper">
    		<div class="container-fluid">
                <div class="row">
                	<div class="col-lg-1">
                		<a href="#menu-toggle" class="btn btn-dnd" id="menu-toggle">Toggle menu</a>
                	</div>
                    <div class="col-lg-11">
                        <p><strong>GM Tabletop Manager v0.0.1</strong> <em>by almightynassar. <a href="https://github.com/almightynassar/shapies/">Click here to access the GitHub Repository</a></em></p>
                    </div>
                </div>
            </div>
            <iframe id="frame" width="100%" height="100%" src="html/npc.html" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    	</div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#main-wrapper").toggleClass("toggled");
    });
    $("#generate-npc").click(function () { 
        $("#frame").attr("src", "html/npc.html");
  	});
    $("#load-npc").click(function () { 
        $("#frame").attr("src", "html/load.html");
  	});
    $("#generate-item").click(function () { 
        $("#frame").attr("src", "html/magicals.html");
  	});
    $("#races-database").click(function () { 
        $("#frame").attr("src", "html/races4E.html");
  	});
    </script>
</body>
</html>
