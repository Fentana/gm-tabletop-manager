<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Shapies Tabletop RPG Manager" name="description">
	<meta content="Almighty Nassar" name="author">
	<link rel="icon" href="favicon.ico">
	<title>Tabletop Manager</title>
	<!-- CSS SCRIPTS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/sidebar.css" media="all">
</head>
<body>
    <div id="main-wrapper">
    	<div id="sidebar-wrapper" class="pull-right">
    		<ul class="sidebar-nav">
    			<li><button class="btn btn-dnd btn-xs" id="menu-close">Close sidebar</button></li>
    			<li class="brand"><strong>Generators</strong></li>
    			<li><a id="dice" href="#Dice">Dice Roller</a></li>
    			<li><a id="fictional" href="#Fictional">Fictional Text</a></li>
    			<li><a id="item" href="#Item">Item List</a></li>
    			<li><a id="magicitem" href="#MagicItem">Magic Item Creator</a></li>
    			<li><a id="name" href="#Name">Markov Names</a></li>
    			<li><a id="monsters" href="#Monsters">Monster Creator</a></li>
    			<li><a id="rumour" href="#Rumour">Rumours</a></li>
    			<li><a id="title" href="#Title">Title for a Book/Tavern</a></li>
    			<li><hr /></li>
    			<li class="brand"><strong>Databases</strong></li>
    			<li><a id="diceDB" href="#DiceDB">Dice</a></li>
    			<li><a id="itemsDB" href="#ItemsDB">Items</a></li>
    			<li><a id="namesDB" href="#NamesDB">Names</a></li>
    		</ul>
    	</div>
    	<div id="content-wrapper">
    		<div class="container-fluid">
                <div class="row">
                	<div class="col-lg-1">
                		<button class="btn btn-dnd btn-xs" id="menu-open">Open sidebar</button>
                	</div>
                    <div class="col-lg-11">
                        <p><strong>GM Tabletop Manager v0.0.3</strong> <em>by almightynassar. <a href="https://github.com/almightynassar/shapies/">Click here to access the GitHub Repository</a></em></p>
                    </div>
                </div>
            </div>
            <iframe id="frame" width="99%" height="97%" src="html/dice.html" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
    	</div>
    </div>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script>
    // For large screens, start the sidebar toggled
    if ($(window).width() > 768) {
    	$("#main-wrapper").removeClass("toggled");
    	$("#main-wrapper").addClass("toggled");
    }
    // Controls for the sidebar
    $("#menu-close").click(function(e) { e.preventDefault(); $("#main-wrapper").removeClass("toggled"); });
    $("#menu-open").click(function(e) { e.preventDefault(); $("#main-wrapper").addClass("toggled"); });
    // Generators
    $("#dice").click(function () { $("#frame").attr("src", "html/dice.html"); });
    $("#fictional").click(function () { $("#frame").attr("src", "html/fictional.html"); });
    $("#item").click(function () { $("#frame").attr("src", "html/item.html"); });
    $("#magicitem").click(function () { $("#frame").attr("src", "html/magicitem.html"); });
    $("#name").click(function () { $("#frame").attr("src", "html/markov.html"); });
    $("#monsters").click(function () { $("#frame").attr("src", "html/monster.html"); });
    $("#rumour").click(function () { $("#frame").attr("src", "html/rumours.html"); });
    $("#title").click(function () { $("#frame").attr("src", "html/titles.html"); });
    // Databases
    $("#diceDB").click(function () { $("#frame").attr("src", "html/database/dice.html"); });
    $("#itemsDB").click(function () { $("#frame").attr("src", "html/database/item.html"); });
    $("#namesDB").click(function () { $("#frame").attr("src", "html/database/markov.html"); });
    </script>
</body>
</html>
